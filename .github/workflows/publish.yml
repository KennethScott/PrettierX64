name: Publish Extension

env:
  config: Release
  solution: PrettierX64.sln
  vsixContainer: ${{ github.workspace }}\PrettierX64.vsix

on:
  push:
    branches:
      - master
#on:
#  push:
#    tags:
#     - 'v*'  # Triggers on tags like v1.0.0, v1.0.1, etc.

jobs:
  publish:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Extract version from tag
        id: get_version
        shell: pwsh
        run: |
          $tag = "${{ github.ref }}"
          $version = $tag -replace 'refs/tags/v', ''
          Write-Output "version=$version" >> $env:GITHUB_OUTPUT
          Write-Host "Version: $version"
      
      - name: Update version in vsixmanifest
        shell: pwsh
        run: |
          $manifestPath = "src\source.extension.vsixmanifest"
          [xml]$manifest = Get-Content $manifestPath
          $manifest.PackageManifest.Metadata.Identity.Version = "${{ steps.get_version.outputs.version }}"
          $manifest.Save($manifestPath)
          Write-Host "Updated vsixmanifest to version ${{ steps.get_version.outputs.version }}"
      
      - name: Update version in source.extension.cs
        shell: pwsh
        run: |
          $csPath = "src\source.extension.cs"
          $content = Get-Content $csPath -Raw
          $content = $content -replace 'Version = "[\d\.]+"', 'Version = "${{ steps.get_version.outputs.version }}"'
          Set-Content $csPath -Value $content
          Write-Host "Updated source.extension.cs to version ${{ steps.get_version.outputs.version }}"      
      
      - name: Add MSBuild to PATH
        uses: microsoft/setup-msbuild@v2
      - uses: nuget/setup-nuget@v2

      - name: NuGet restore ${{ env.solution }}
        run: nuget restore ${{ env.solution }}

      - name: MSBuild ${{ env.solution }}
        run: msbuild ${{ env.solution }} /p:Configuration=${{ env.config }} /p:TargetVsixContainer=${{ env.vsixContainer }} /p:DeployExtension=False /verbosity:minimal
      
      - name: Publish to Visual Studio Marketplace
        id: publish
        uses: mrluje/vs-marketplace-publisher@v2
        with:
          pat: ${{ secrets.VS_MARKETPLACE_TOKEN }}
          manifestPath: publish-manifest.json
          vsixPath: ${{ env.vsixContainer }}