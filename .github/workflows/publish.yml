name: Publish Extension

env:
  config: Release
  solution: PrettierX64.sln

on:
  push:
    tags:
    - 'v*'  # Triggers on tags like v1.0.0, v1.0.1, etc.

jobs:
  publish:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Extract version from tag
        id: get_version
        shell: pwsh
        run: |
          $tag = "${{ github.ref_name }}" # e.g., v1.2.3
          $version = $tag.TrimStart('v')
          echo "version=$version" >> $env:GITHUB_OUTPUT
          Write-Host "Version: $version"

      - name: Update Version in Source
        shell: pwsh
        run: |
          $manifestPath = "src/source.extension.vsixmanifest"
          $csPath = "src/source.extension.cs"
          
          # Update XML
          [xml]$manifest = Get-Content $manifestPath
          $manifest.PackageManifest.Metadata.Identity.Version = "${{ steps.get_version.outputs.version }}"
          $manifest.Save($manifestPath)
          Write-Host "Updated vsixmanifest to version ${{ steps.get_version.outputs.version }}"
          
          # Update CS
          $content = Get-Content $csPath -Raw
          $content = $content -replace 'Version = "[\d\.]+"', 'Version = "${{ steps.get_version.outputs.version }}"'
          Set-Content $csPath -Value $content
          Write-Host "Updated source.extension.cs to version ${{ steps.get_version.outputs.version }}"           

      - name: Setup MSBuild & NuGet
        uses: microsoft/setup-msbuild@v2
      - uses: nuget/setup-nuget@v2
  
      - name: NuGet restore
        run: nuget restore ${{ env.solution }}

      - name: Build VSIX
        run: |
          msbuild ${{ env.solution }} `
          /p:Configuration=${{ env.config }} `
          /p:DeployExtension=False `
          /p:VsixVersion=${{ steps.get_version.outputs.version }}
      
      - name: Publish
        shell: pwsh
        env:
          VS_TOKEN: ${{ secrets.VS_MARKETPLACE_TOKEN }}
        run: |
          # Find VsixPublisher.exe
          $vsPath = & "${env:ProgramFiles(x86)}\Microsoft Visual Studio\Installer\vswhere.exe" -latest -property installationPath
          $publisher = Join-Path $vsPath "VSSDK\VisualStudioIntegration\Tools\Bin\VsixPublisher.exe"
          
          # Find the built VSIX
          $vsix = Get-ChildItem -Path "src/bin/${{ env.config }}/*.vsix" | Select-Object -First 1
          
          Write-Host "Publishing VSIX: $($vsix.FullName)"

          # Publish using the official CLI
          & $publisher publish -payload $vsix.FullName -publishManifest "publish-manifest.json" -personalAccessToken $env:VS_TOKEN

          # Update the overview separately
          $readme = Resolve-Path "README.md"
          Write-Host "Updating overview from: $readme"
          & $publisher updateOverview -payload $vsix.FullName -overview $readme -personalAccessToken $env:VS_TOKEN